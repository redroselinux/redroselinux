name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Hello! Thanks for contributing to the Redrose Linux repository. If you haven't, please star the repo!"
        pr-message: "Hello! Thanks for contributing to the Redrose Linux repository. If you haven't, please star the repo!"
